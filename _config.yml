title: "Anirban Laha's Blog"
author: "Anirban Laha"
description: "Made with <b style=\"color: #f45;\">&lt;3</b>"
permalink: /:year/:month/:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"
google_analytics: UA-129382924-4
paginate: 5
paginate_path: /page/:num/

# Layout

show_excerpts: true        # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
minimal: false             # use a dark header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "index.html", sidebaricon: home}
  - {file: "README.md", sidebaricon: address-card}
  - {file: "archive.html", sidebaricon: archive}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:anirban.laha@umontreal.ca"}
  - {title: Github, icon: github, url: "https://github.com/anirbanl"}
  - {title: Twitter, icon: twitter, url: "https://twitter.com/anirbanlaha"}
  - {title: Subscribe, icon: rss, url: "/feed.xml"}


comments:
  disqus_shortname: "anirbanlaha"    # see https://disqus.com/
  disqus: True
#  isso_domain: ""         # see https://posativ.org/isso/

plugins:
 - jekyll-feed
 - jekyll-paginate
 - jekyll-sitemap
